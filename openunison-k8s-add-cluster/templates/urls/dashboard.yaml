---
apiVersion: openunison.tremolo.io/v1
kind: PortalUrl
metadata:
  name: cluster-{{ .Values.cluster.name }}-dashboard
  namespace: {{ .Release.Namespace }}
spec:
  label: {{ .Values.cluster.label }} Dashboard
  org: org-cluster-{{ .Values.cluster.name }}
  url: https://{{ .Values.cluster.hosts.dashboard }}/
  icon: 
  azRules:
  {{ $length := len .Values.cluster.az_groups }}
  {{ if eq $length 0 }}
  - scope: dn
    constraint: o=Tremolo
  {{ else }}
  {{ range $az_group := .Values.cluster.az_groups }}
  - scope: filter
    constraint: (groups={{ $az_group }})
  {{ end }}
  {{ end }}
  {{ $length := len .Values.cluster.extra_az_groups }}
  {{ if eq $length 0 }}
  {{ else }}
  {{ range $az_group := .Values.cluster.extra_az_groups }}
  - scope: filter
    constraint: (groups={{ $az_group }})
  {{ end }}
  {{ end }}