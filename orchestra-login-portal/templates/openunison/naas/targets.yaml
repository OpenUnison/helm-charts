{{ if .Values.openunison.enable_provisioning }}
apiVersion: openunison.tremolo.io/v1
kind: Target
metadata:
  name: jitdb
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: openunison
    app.kubernetes.io/instance: openunison-{{ .Release.Name }}
    app.kubernetes.io/component: openunison-targets
    app.kubernetes.io/part-of: openunison
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  className: com.tremolosecurity.provisioning.core.providers.BasicDB
  params:
  - name: driver
    value: "{{ .Values.database.driver }}"
  - name: url
    value: "{{ .Values.database.url }}"
  - name: user
    value: "{{ .Values.database.user }}"
  - name: maxCons
    value: "{{ .Values.database.maxcons | default 10 }}"
  - name: maxIdleCons
    value: "{{ .Values.database.maxidlecons | default 10 }}"
  - name: validationQuery
    value: "{{ .Values.database.validation }}"
  - name: userTable
    value: localUsers
  - name: userPrimaryKey
    value: userId
  - name: userName
    value: sub
  - name: groupMode
    value: ManyToMany
  - name: groupTable
    value: localGroups
  - name: groupName
    value: name
  - name: groupUserKey
    value: userId
  - name: groupLinkTableName
    value: userGroups
  - name: groupGroupKey
    value: groupId
  - name: groupPrimaryKey
    value: groupId
  - name: userSQL
    value: ""
  - name: groupSQL
    value: ""
  - name: customProvider
    value: ""
  - name: readOnly
    value: "{{ .Values.openunison.naas.readOnly | default false }}"
  secretParams:
  - name: password
    secretName: orchestra-secrets-source#[openunison.static-secret.suffix]
    secretKey: OU_JDBC_PASSWORD
  targetAttributes:
  - name: sub
    source: sub
    sourceType: user
  - name: mail
    source: mail
    sourceType: user
  - name: firstName
    source: firstName
    sourceType: user
  - name: lastName
    source: lastName
    sourceType: user
  {{ if gt (float64 .Values.openunison.jit_grace_period) 0.0 }}
  - name: lastUpdated
    source: lastUpdated
    sourceType: user
  {{ end }}
{{ end }}