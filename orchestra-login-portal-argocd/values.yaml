monitoring:
  prometheus_service_account: system:serviceaccount:monitoring:prometheus-k8s

impersonation:
  use_jetstack: true
  jetstack_oidc_proxy_image: ghcr.io/tremolosecurity/kube-oidc-proxy:1.0.9
  explicit_certificate_trust: true
  ca_secret_name: ou-tls-certificate

network_policies:
  enabled: false
  ingress:
    enabled: true
    labels:
      app.kubernetes.io/name: ingress-nginx
  monitoring:
    enabled: true
    labels:
      app.kubernetes.io/name: monitoring
  apiserver:
    enabled: false
    labels:
      app.kubernetes.io/name: kube-system
  namespace_label: kubernetes.io/metadata.name
      

services:
  enable_tokenrequest: false
  token_request_audience: api
  token_request_expiration_seconds: 600
  node_selectors: {}
  tolerations: []
  pullSecret: ""
  liveness_probe:
  - /usr/local/openunison/bin/check_alive.sh
  - "https://127.0.0.1:8443/auth/idp/k8sIdp/.well-known/openid-configuration"
  - "issuer"
  - "https://127.0.0.1:8443/check_alive"
  - "alive"
  readiness_probe:
  - /usr/local/openunison/bin/check_alive.sh
  - "https://127.0.0.1:8443/auth/idp/k8sIdp/.well-known/openid-configuration"
  - "issuer"
  - "https://127.0.0.1:8443/check_alive"
  - "alive"

operator:
  image: ghcr.io/openunison/openunison-kubernetes-operator:1.0.6
  validators: []
  mutators: []
  resources:
    requests:
      memory: 200Mi
      cpu: 0.3
    limits:
      memory: 200Mi
      cpu: 1.0

openunison:
  secret_ext: ""
  apps: []
  imagePullPolicy: Always
  replicas: 1
  non_secret_data: {}
  secrets: []
  role_attribute: portalGroups
  groups:
    areJson: "true"
  env: {}
  portal_release_name: openunison
  authentication:
    refresh_token:
      grace_period_millis: 0
  html:
    image: ghcr.io/openunison/openunison-k8s-react:1.0.1
    legacy: false
    theme:
      startPage: front-page
      hidePages: []
      headerTitle: "OpenUnison"
      colors:
        primary: 
          main: "#AC1622"
          dark: "#780f17"
          light: "#bc444e"
        secondary:
          main: "#16aca0"
          dark: "#0f7870"
          light: "#44bcb3"
        error: "#ff1744"
  enable_provisioning: false
  enable_activemq: true
  az_groups: []
  precheck:
    image: ghcr.io/tremolosecurity/python3:1.0.0
  use_standard_jit_workflow: true
  management_proxy:
    enabled: false
  naas:
    forms:
      new_namespace:
        use_default: true
    workflows:
      new_namespace:
        use_default: true
    groups:
      internal:
        enabled: true
        suffix: "-internal"
      external:
        suffix: "-external"
        enabled: false
        admin_group: "CN=openunison-admins,CN=Users,DC=ent2k12,DC=domain,DC=com"
        cluster_admin_group: "CN=k8s_login_ckuster_admins,CN=Users,DC=ent2k12,DC=domain,DC=com"
    reasons: []

crd:
  deploy: true
  betas: false